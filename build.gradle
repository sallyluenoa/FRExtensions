// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        // Android Studio Version
        build_version = '4.2.1'
        // @see https://kotlinlang.org/
        kotlin_version = '1.5.10'
        // @see https://github.com/Kotlin/dokka
        dokka_version = '1.4.32'

        // @see https://developer.android.com/jetpack/androidx/versions
        androidx_versions = [
                appcompat: '1.3.0',
                constraintlayout: '2.0.4',
                core: '1.5.0',
                test_core: '1.3.0',
                test_espresso: '3.3.0',
                test_junit: '1.1.2',
        ]
        // @see https://mvnrepository.com/artifact/com.google
        google_versions = [
                android_material: '1.3.0',
                truth: '1.1.3',
        ]
        // @see https://junit.org/junit4/
        junit_version = '4.13.2'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$build_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}