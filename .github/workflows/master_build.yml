name: master build

on:
  push:
    branches:
      - master
      - issues/8 # for build test.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Restore cache for Gradle
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build projects with Gradle
        run: |
          echo -n "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ./sallyluenoa_sample.jks
          export STORE_PASSWORD="${{ secrets.STORE_PASSWORD }}"
          export KEY_ALIAS="${{ secrets.KEY_ALIAS }}"
          export KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}"
          ./gradlew assembleRelease --no-daemon
          mkdir ./build/outputs
          mv ./frextensions/build/outputs/aar/*.aar ./build/outputs
          mv ./sample/build/outputs/apk/release/*.apk ./build/outputs

      - name: Build documents with Gradle
        run: ./gradlew dokkaHtml --no-daemon

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-artifacts-${{ github.run_number }}
          path: ./build/outputs
          retention-days: 1

      - name: Archive documents artifacts
        uses: actions/upload-artifact@v2
        with:
          name: doc-artifacts-${{ github.run_number }}
          path: ./frextensions/build/dokka/html
          retention-days: 1
