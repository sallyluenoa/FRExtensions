plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jetbrains.dokka'
}

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // main
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:${androidx_versions["appcompat"]}"
    implementation "androidx.core:core-ktx:${androidx_versions["core"]}"
    // test
    testImplementation "junit:junit:$junit_version"
    testImplementation "com.google.truth:truth:${google_versions["truth"]}"
    // androidTest
    androidTestImplementation "androidx.test.ext:junit:${androidx_versions["test_junit"]}"
    androidTestImplementation "androidx.test.ext:truth:${androidx_versions["test_core"]}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${androidx_versions["test_espresso"]}"
}